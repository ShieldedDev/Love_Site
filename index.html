<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Score Tracker</title>
    <style>
        /* Inline CSS for responsiveness and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .love-button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Score Tracker</h1>
        <button class="love-button" onclick="increaseLoveScore('V_LOVE')">V_LOVE</button>
        <button class="love-button" onclick="increaseLoveScore('R_LOVE')">R_LOVE</button>
        <p>V_LOVE Score: <span id="vLoveScore">0</span></p>
        <p>R_LOVE Score: <span id="rLoveScore">0</span></p>
    </div>

    <script>
        // Inline JavaScript for love score functionality
        let loveScores = JSON.parse(localStorage.getItem('loveScores')) || {
            V_LOVE: 0,
            R_LOVE: 0
        };

        function increaseLoveScore(user) {
            const enteredPassword = prompt(`Enter your password for ${user}:`);
            if (enteredPassword) {
                if (user === 'V_LOVE' && enteredPassword === 'baccha') {
                    loveScores.V_LOVE++;
                    document.getElementById('vLoveScore').textContent = loveScores.V_LOVE;
                } else if (user === 'R_LOVE' && enteredPassword === 'crazy') {
                    loveScores.R_LOVE++;
                    document.getElementById('rLoveScore').textContent = loveScores.R_LOVE;
                } else {
                    alert('Invalid password. Try again.');
                    return;
                }
                localStorage.setItem('loveScores', JSON.stringify(loveScores));
            }
        }
    </script>
</body>
</html>
